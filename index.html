            left: 0;

            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            animation: scroll 30s linear infinite; /* ANPASSEN: Geschwindigkeit */
        }

        .ticker-item {
            font-family: 'Inknut Antiqua', serif;
            font-weight: 700;
            font-size: 24px; /* ANPASSEN: Textgröße */
            color: #00ff00; /* ANPASSEN: Neongrün */
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00; /* Neon-Glow Effekt */
            padding: 0 50px;
            letter-spacing: 0.02em;
        }

        .ticker-item a {
            color: #00ff00;
            text-decoration: none;
            border-bottom: 2px solid #00ff00;
            transition: all 0.3s;
        }

        .ticker-item a:hover {
            text-shadow: 
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 60px #00ff00;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* ============================================
           IMAGE GRID BACKGROUND
           ============================================ */
        .image-grid {
            position: relative;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            z-index: 1;
            margin-top: 60px; /* Platz für Ticker */
        }

        .grid-item {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .grid-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 50% abgedunkelt */
            transition: background 0.3s ease;
            z-index: 1;
        }

        .grid-item a:hover::before {
            background: rgba(0, 0, 0, 0); /* 100% sichtbar beim Hover */
        }

        /* ============================================
           3D SCENE CONTAINER
           ============================================ */
        #scene-container {
            position: fixed;
            top: 60px; /* Unter dem Ticker */
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            z-index: 500;
            pointer-events: none; /* Grid bleibt klickbar */
        }

        canvas {
            display: block;
            outline: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1001;
            font-family: -apple-system, sans-serif;
        }

        @media (max-width: 768px) {
            .grid-item {
                height: 50vh;
            }
            .ticker-item {
                font-size: 18px;
            }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        /* ============================================
           SCENE SETUP
           ============================================ */
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 2.5);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('scene-container').appendChild(renderer.domElement);

        /* ============================================
           POST-PROCESSING: Motion Blur für Gurke
           ============================================ */
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        // Bloom für Leucht-Effekt (optional)
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.3,  // ANPASSEN: Strength (0.3 = subtil)
            0.4,  // Radius
            0.85  // Threshold
        );
        composer.addPass(bloomPass);

        /* ============================================
           LIGHTING
           ============================================ */
        
        // HDRI Environment
        const rgbeLoader = new RGBELoader();
        rgbeLoader.load(
            'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_08_1k.hdr',
            (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture;
            },
            undefined,
            (error) => {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
            }
        );

        // Spotlight von vorne rechts
        const spotlight = new THREE.SpotLight(0xffffff, 2.5, 10, Math.PI / 6, 0.5, 1.0);
        spotlight.position.set(2, 0.5, 3);
        spotlight.target.position.set(0, 0, 0);
        scene.add(spotlight);
        scene.add(spotlight.target);

        // Fill Light
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
        fillLight.position.set(-2, 0, -1);
        scene.add(fillLight);

        /* ============================================
           PHYSICS SIMULATION VARIABLES
           ============================================ */
        
        let headModel = null;
        let pickleModel = null; // Gurke
        
        // Physik für den Kopf
        let headVertices = [];
        let headVelocities = [];
        let headOriginalPositions = [];
        
        // Kollisions-Parameter
        const collisionForce = 0.8;      // ANPASSEN: Wie stark der Kopf reagiert
        const headSpringback = 0.06;     // ANPASSEN: Wie schnell Kopf zurückkehrt
        const headDamping = 0.88;        // ANPASSEN: Dämpfung
        const collisionRadius = 0.35;    // ANPASSEN: Kollisions-Reichweite
        
        // Gurken-Physik (bewegt sich mit Cursor)
        let pickleVelocity = new THREE.Vector3();
        let pickleTargetPos = new THREE.Vector3();
        const pickleSpeed = 0.15;        // ANPASSEN: Wie schnell Gurke folgt
        const pickleDamping = 0.85;      // ANPASSEN: Träge der Gurke
        
        // Trail-Effekt für Motion Blur (Gurke hinterlässt Spur)
        const trailLength = 8;           // ANPASSEN: Länge der Spur
        let pickleTrail = [];
        
        // Mouse tracking
        const mouse = new THREE.Vector2();
        const smoothMouse = new THREE.Vector2();
        let scrollY = 0;
        let smoothScrollY = 0;
        
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
        });
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        /* ============================================
           LOAD PICKLE (GURKE) MODEL
           ============================================ */
        const pickleLoader = new GLTFLoader();
        pickleLoader.load(
            'gurke.glb', // ANPASSEN: Pfad zu deiner Gurke
            (gltf) => {
                console.log('Gurke geladen!');
                pickleModel = gltf.scene;
                
                // ANPASSEN: Gurken-Größe (klein)
                pickleModel.scale.setScalar(0.1); // Klein: 0.05-0.15
                
                // Material mit Glow (optional)
                pickleModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.emissive = new THREE.Color(0x00ff00);
                        child.material.emissiveIntensity = 0.2;
                    }
                });
                
                scene.add(pickleModel);
                
                // Erstelle Trail-Clones für Motion Blur Effekt
                for (let i = 0; i < trailLength; i++) {
                    const clone = pickleModel.clone();
                    clone.traverse((child) => {
                        if (child.isMesh) {
                            child.material = child.material.clone();
                            child.material.transparent = true;
                            child.material.opacity = 0.3 * (1 - i / trailLength); // Verblasst
                        }
                    });
                    pickleTrail.push(clone);
                    scene.add(clone);
                }
            },
            undefined,
            (error) => {
                console.log('Gurke nicht gefunden, erstelle Fallback');
                
                // Fallback: kleine grüne Kugel
                const geometry = new THREE.SphereGeometry(0.08, 16, 16);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00ff00,
                    emissive: 0x00ff00,
                    emissiveIntensity: 0.3
                });
                pickleModel = new THREE.Mesh(geometry, material);
                scene.add(pickleModel);
            }
        );

        /* ============================================
           INITIALIZE HEAD PHYSICS
           ============================================ */
        function initHeadPhysics(mesh) {
            const geometry = mesh.geometry;
            const positions = geometry.attributes.position;
            
            headVertices = [];
            headVelocities = [];
            headOriginalPositions = [];
            
            for (let i = 0; i < positions.count; i++) {
                const pos = new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                );
                headOriginalPositions.push(pos.clone());
                headVertices.push(pos);
                headVelocities.push(new THREE.Vector3());
            }
            
            console.log(`Head Physics initialisiert: ${positions.count} Vertices`);
        }

        /* ============================================
           UPDATE PICKLE MOVEMENT & TRAIL
           ============================================ */
        function updatePickle() {
            if (!pickleModel) return;

            // Smooth mouse
            smoothMouse.lerp(mouse, 0.1);

            // Berechne Ziel-Position für Gurke
            pickleTargetPos.set(
                smoothMouse.x * 2.0,  // ANPASSEN: Bewegungsbereich X
                smoothMouse.y * 2.0,  // ANPASSEN: Bewegungsbereich Y
                0.3                   // ANPASSEN: Tiefe im Raum
            );

            // Physik-basierte Bewegung (nicht instant)
            const direction = pickleTargetPos.clone().sub(pickleModel.position);
            pickleVelocity.add(direction.multiplyScalar(pickleSpeed));
            pickleVelocity.multiplyScalar(pickleDamping);
            pickleModel.position.add(pickleVelocity);

            // ANPASSEN: Gurke dreht sich basierend auf Bewegungsrichtung
            if (pickleVelocity.length() > 0.01) {
                pickleModel.rotation.z = Math.atan2(pickleVelocity.y, pickleVelocity.x);
                pickleModel.rotation.y += 0.05; // Kontinuierliche Drehung
            }

            // Update Motion Blur Trail
            for (let i = pickleTrail.length - 1; i > 0; i--) {
                pickleTrail[i].position.copy(pickleTrail[i - 1].position);
                pickleTrail[i].rotation.copy(pickleTrail[i - 1].rotation);
            }
            if (pickleTrail.length > 0) {
                pickleTrail[0].position.copy(pickleModel.position);
                pickleTrail[0].rotation.copy(pickleModel.rotation);
            }
        }

        /* ============================================
           COLLISION DETECTION & HEAD REACTION
           ============================================ */
        function updateCollision() {
            if (!headModel || !pickleModel || headVertices.length === 0) return;

            const geometry = headModel.children[0].geometry; // Annahme: Head hat Child-Mesh
            const positions = geometry.attributes.position;

            const picklePos = pickleModel.position;

            // Für jeden Vertex im Kopf
            for (let i = 0; i < positions.count; i++) {
                const vertex = headVertices[i];
                
                // Konvertiere zu World Space
                const worldVertex = vertex.clone().applyMatrix4(headModel.matrixWorld);
                
                // Berechne Distanz zur Gurke
                const distance = worldVertex.distanceTo(picklePos);

                // KOLLISION
                if (distance < collisionRadius) {
                    // Vertices werden von Gurke weggedrückt
                    const pushDir = worldVertex.clone().sub(picklePos).normalize();
                    const force = (1 - distance / collisionRadius) * collisionForce;
                    
                    // Berücksichtige Gurken-Geschwindigkeit für mehr Impact
                    const velocityBoost = pickleVelocity.length() * 2.0;
                    
                    // Zurück in Local Space
                    const worldToLocal = new THREE.Matrix4().copy(headModel.matrixWorld).invert();
                    pushDir.applyMatrix4(worldToLocal);
                    pushDir.normalize();
                    
                    headVelocities[i].add(pushDir.multiplyScalar(force * (1 + velocityBoost)));
                }

                // Spring zurück zur Original-Position
                const diff = headOriginalPositions[i].clone().sub(vertex);
                headVelocities[i].add(diff.multiplyScalar(headSpringback));

                // Damping
                headVelocities[i].multiplyScalar(headDamping);

                // Update Position
                vertex.add(headVelocities[i]);
                positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }

            positions.needsUpdate = true;
            geometry.computeVertexNormals();
        }

        /* ============================================
           HEAD ROTATION (Scroll)
           ============================================ */
        function updateHeadRotation() {
            if (!headModel) return;

            smoothScrollY += (scrollY - smoothScrollY) * 0.05;
            const scrollRotation = (smoothScrollY / 1000) * Math.PI;

            headModel.rotation.y = scrollRotation;
        }

        /* ============================================
           FALLBACK HEAD
           ============================================ */
        const createFallbackHead = () => {
            const geometry = new THREE.SphereGeometry(0.6, 128, 128);
            const material = new THREE.MeshStandardMaterial({
                color: 0xe8e8e8,
                roughness: 0.5,
                metalness: 0.3
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            headModel = new THREE.Group();
            headModel.add(mesh);
            scene.add(headModel);
            
            initHeadPhysics(mesh);
            document.querySelector('.loading').style.display = 'none';
        };

        /* ============================================
           LOAD HEAD MODEL
           ============================================ */
        const headLoader = new GLTFLoader();
        headLoader.load(
            'kopf.glb', // ANPASSEN: Pfad zu deinem Kopf-Model
            (gltf) => {
                console.log('Kopf-Model geladen!');
                headModel = gltf.scene;
                
                // Center and scale
                const box = new THREE.Box3().setFromObject(headModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.8 / maxDim;
                
                headModel.scale.setScalar(scale);
                headModel.position.sub(center.multiplyScalar(scale));
                
                // Find main mesh
                let mainMesh = null;
                headModel.traverse((child) => {
                    if (child.isMesh && !mainMesh) {
                        mainMesh = child;
                    }
                });
                
                if (mainMesh) {
                    initHeadPhysics(mainMesh);
                }
                
                scene.add(headModel);
                document.querySelector('.loading').style.display = 'none';
            },
            undefined,
            (error) => {
                console.log('Kopf-Model nicht gefunden, nutze Fallback');
                createFallbackHead();
            }
        );

        /* ============================================
           WINDOW RESIZE
           ============================================ */
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        /* ============================================
           ANIMATION LOOP
           ============================================ */
        function animate() {
            requestAnimationFrame(animate);
            
            updatePickle();         // Gurken-Bewegung
            updateCollision();      // Kollision & Kopf-Reaktion
            updateHeadRotation();   // Kopf-Rotation beim Scrollen
            
            composer.render();
        }

        animate();
        
        console.log('Scene initialisiert!');
    </script>

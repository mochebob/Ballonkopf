    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { BokehPass } from 'three/addons/postprocessing/BokehPass.js';

        /* ============================================
           SCENE SETUP
           ============================================ */
        const scene = new THREE.Scene();
        
        // KAMERA EINSTELLUNGEN
        // fov: Field of View (35 = Portrait-like, 50 = Standard, 75 = Wide)
        // aspect: Seitenverhältnis
        // near/far: Clipping planes
        const camera = new THREE.PerspectiveCamera(
            45,  // ANPASSEN: Field of View (Weitwinkel vs Tele)
            window.innerWidth / window.innerHeight,
            0.1, // Near clipping
            1000 // Far clipping
        );
        camera.position.set(0, 0, 3); // ANPASSEN: Kamera Position (x, y, z)

        // RENDERER SETUP
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0; // ANPASSEN: Belichtung (0.5 = dunkel, 2.0 = hell)
        renderer.shadowMap.enabled = true; // Schatten aktivieren
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Weiche Schatten
        document.getElementById('scene-container').appendChild(renderer.domElement);

        /* ============================================
           POST-PROCESSING: DEPTH OF FIELD (Bokeh)
           ============================================ */
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        const bokehPass = new BokehPass(scene, camera, {
            focus: 2.5,      // ANPASSEN: Fokus-Distanz (wo ist scharf?) 
            aperture: 0.002, // ANPASSEN: Blende (0.001 = wenig Blur, 0.01 = viel Blur)
            maxblur: 0.005   // ANPASSEN: Maximaler Blur-Radius
        });
        composer.addPass(bokehPass);

        /* ============================================
           LIGHTING SETUP
           ============================================ */
        
        // 1. HDRI ENVIRONMENT LIGHTING
        // Lädt ein HDR Bild für realistische Umgebungsbeleuchtung
        const rgbeLoader = new RGBELoader();
        rgbeLoader.load(
            'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_08_1k.hdr', 
            // ANPASSEN: Andere HDRs von https://polyhaven.com/hdris
            // z.B. 'abandoned_parking_1k.hdr', 'christmas_photo_studio_1k.hdr'
            (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture; // Automatische Reflexionen auf Objekten
                // scene.background = texture; // Optional: Als Hintergrund (auskommentiert)
                console.log('HDR Environment geladen');
            },
            undefined,
            (error) => {
                console.log('HDR konnte nicht geladen werden, nutze Fallback Lighting');
                // Fallback: Einfaches Ambient Light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                scene.add(ambientLight);
            }
        );

        // 2. SPOTLIGHT von vorne rechts
        // Leuchtet nur einen Teil des Kopfes aus (heller in der Mitte)
        const spotlight = new THREE.SpotLight(
            0xffffff,  // ANPASSEN: Farbe (0xffffff = weiß, 0xff0000 = rot, etc.)
            3.0,       // ANPASSEN: Intensität (1.0 = normal, 5.0 = sehr hell)
            10,        // ANPASSEN: Reichweite (Distance)
            Math.PI / 6, // ANPASSEN: Angle (PI/6 = 30°, PI/4 = 45°, PI/3 = 60°)
            0.5,       // ANPASSEN: Penumbra (0 = harte Kante, 1 = weiche Kante)
            1.0        // ANPASSEN: Decay (wie schnell Licht schwächer wird)
        );
        spotlight.position.set(2, 0.5, 3); // ANPASSEN: Position (x=rechts, y=oben, z=vorne)
        spotlight.target.position.set(0, 0, 0); // ANPASSEN: Wohin der Spot zeigt
        spotlight.castShadow = true; // Schatten werfen
        spotlight.shadow.mapSize.width = 1024; // Shadow quality
        spotlight.shadow.mapSize.height = 1024;
        scene.add(spotlight);
        scene.add(spotlight.target);

        // Optional: Helper um Spotlight zu sehen (für Setup)
        // const spotLightHelper = new THREE.SpotLightHelper(spotlight);
        // scene.add(spotLightHelper);

        // 3. FILL LIGHT (dezentes Gegenlicht)
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.3); // ANPASSEN: Intensität
        fillLight.position.set(-2, 0, -1);
        scene.add(fillLight);

        /* ============================================
           CURSOR-GESTEUERTES COLLISION OBJEKT
           ============================================ */
        
        // Erstelle eine Kugel die dem Cursor folgt
        const cursorGeometry = new THREE.SphereGeometry(0.15, 32, 32); // ANPASSEN: Größe (0.15)
        const cursorMaterial = new THREE.MeshStandardMaterial({
            color: 0xff0000,      // ANPASSEN: Farbe (rot)
            roughness: 0.3,
            metalness: 0.7,
            emissive: 0xff0000,   // Leuchtet leicht
            emissiveIntensity: 0.3
        });
        const cursorSphere = new THREE.Mesh(cursorGeometry, cursorMaterial);
        scene.add(cursorSphere);

        /* ============================================
           VARIABLES & PHYSICS SETUP
           ============================================ */
        
        let headModel = null;
        let jellyMesh = null;
        let originalVertices = [];
        let vertexVelocities = [];
        
        // JELLY PHYSICS PARAMETERS
        const jellyStrength = 1.2;       // ANPASSEN: Wie stark Vertices reagieren (0.5-2.0)
        const jellySpringback = 0.04;    // ANPASSEN: Wie schnell zurück (0.01-0.1)
        const jellyDamping = 0.85;       // ANPASSEN: Dämpfung (0.8-0.95)
        const collisionRadius = 0.4;     // ANPASSEN: Wie groß die Kollisions-Reichweite ist
        
        // INFLATION PARAMETERS
        let inflationAmount = 0;
        let inflationDirection = 1;
        const inflationSpeed = 0.002;    // ANPASSEN: Geschwindigkeit (0.001-0.005)
        const maxInflation = 2.0;        // ANPASSEN: Maximale Größe (1.5-3.0)
        const minInflation = 0;
        
        // MOUSE & SCROLL TRACKING
        const mouse = new THREE.Vector2();
        const smoothMouse = new THREE.Vector2();
        const targetRotation = new THREE.Vector2();
        const currentRotation = new THREE.Vector2();
        let scrollY = 0;
        let smoothScrollY = 0;
        
        // Event Listeners
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
        });
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        /* ============================================
           JELLY PHYSICS INITIALIZATION
           ============================================ */
        function initJellyPhysics(mesh) {
            jellyMesh = mesh;
            const geometry = mesh.geometry;
            
            // Speichere Original-Vertex-Positionen
            const positions = geometry.attributes.position;
            originalVertices = [];
            vertexVelocities = [];
            
            for (let i = 0; i < positions.count; i++) {
                originalVertices.push(new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                ));
                vertexVelocities.push(new THREE.Vector3());
            }
            
            console.log(`Jelly Physics initialisiert mit ${positions.count} Vertices`);
        }

        /* ============================================
           COLLISION DETECTION & JELLY WOBBLE
           ============================================ */
        function updateCollisionAndJelly() {
            if (!jellyMesh || originalVertices.length === 0) return;

            // Smooth mouse movement
            smoothMouse.lerp(mouse, 0.1);

            // Update cursor sphere position (folgt dem Cursor in 3D)
            const cursorWorldPos = new THREE.Vector3(
                smoothMouse.x * 2.5,  // ANPASSEN: Wie weit Cursor sich bewegt (X)
                smoothMouse.y * 2.5,  // ANPASSEN: Wie weit Cursor sich bewegt (Y)
                0.5                   // ANPASSEN: Tiefe des Cursors im Raum
            );
            cursorSphere.position.copy(cursorWorldPos);

            // LOOPING INFLATION/DEFLATION
            inflationAmount += inflationSpeed * inflationDirection;
            if (inflationAmount >= maxInflation) {
                inflationDirection = -1;
            } else if (inflationAmount <= minInflation) {
                inflationAmount = minInflation;
                inflationDirection = 1;
            }

            const geometry = jellyMesh.geometry;
            const positions = geometry.attributes.position;

            // Für jeden Vertex: Prüfe Kollision mit Cursor-Kugel
            for (let i = 0; i < positions.count; i++) {
                const vertex = new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                );

                // Konvertiere Vertex in World Space
                const worldVertex = vertex.clone().applyMatrix4(jellyMesh.matrixWorld);
                
                // Berechne Distanz zur Cursor-Kugel
                const distance = worldVertex.distanceTo(cursorWorldPos);

                // KOLLISION: Wenn Cursor-Kugel nah genug ist
                if (distance < collisionRadius) {
                    // Drücke Vertices WEG vom Cursor (Wackelpudding-Effekt)
                    const pushDir = worldVertex.clone().sub(cursorWorldPos).normalize();
                    const force = (1 - distance / collisionRadius) * jellyStrength;
                    
                    // Konvertiere Push-Direction zurück in Local Space
                    const worldToLocal = new THREE.Matrix4().copy(jellyMesh.matrixWorld).invert();
                    pushDir.applyMatrix4(worldToLocal);
                    pushDir.normalize();
                    
                    vertexVelocities[i].add(pushDir.multiplyScalar(force));
                }

                // INFLATION (Kopf bläst sich auf)
                const originalPos = originalVertices[i];
                const inflationDir = originalPos.clone().normalize();
                const inflatedPos = originalPos.clone().add(inflationDir.multiplyScalar(inflationAmount));

                // Spring-back zur aufgeblasenen Position
                const diff = inflatedPos.clone().sub(vertex);
                vertexVelocities[i].add(diff.multiplyScalar(jellySpringback));

                // Dämpfung (damit es nicht ewig wackelt)
                vertexVelocities[i].multiplyScalar(jellyDamping);

                // Update Vertex Position
                vertex.add(vertexVelocities[i]);
                positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }

            // Update Geometry
            positions.needsUpdate = true;
            geometry.computeVertexNormals(); // Wichtig für korrektes Lighting
        }

        /* ============================================
           HEAD ROTATION (Cursor + Scroll)
           ============================================ */
        function updateHeadRotation() {
            if (!headModel) return;

            // Smooth scroll value
            smoothScrollY += (scrollY - smoothScrollY) * 0.05;

            // Scroll-basierte Rotation (Y-Achse)
            const scrollRotation = (smoothScrollY / 1000) * Math.PI; 
            // ANPASSEN: /1000 = eine Drehung pro 1000px Scroll
            // /500 = schneller, /2000 = langsamer

            // Mouse-basierte Rotation
            targetRotation.x = -mouse.y * 0.15;  // ANPASSEN: Vertikale Drehung (0.05-0.5)
            targetRotation.y = mouse.x * 0.2 + scrollRotation; // ANPASSEN: Horizontale Drehung

            // Smooth Interpolation
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.03; // ANPASSEN: Smoothness
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.03;

            headModel.rotation.x = currentRotation.x;
            headModel.rotation.y = currentRotation.y;
        }

        /* ============================================
           FALLBACK HEAD (wenn kein Model geladen wird)
           ============================================ */
        const createFallbackHead = () => {
            console.log('Erstelle Fallback Sphere...');
            
            const geometry = new THREE.SphereGeometry(
                0.6,   // ANPASSEN: Radius
                128,   // Width Segments (höher = glatter)
                128    // Height Segments
            );
            
            const material = new THREE.MeshStandardMaterial({
                color: 0xe8e8e8,
                roughness: 0.5,
                metalness: 0.3
            });
            
            headModel = new THREE.Mesh(geometry, material);
            headModel.castShadow = true;
            headModel.receiveShadow = true;
            scene.add(headModel);
            
            initJellyPhysics(headModel);
            document.querySelector('.loading').style.display = 'none';
        };

        /* ============================================
           LOAD 3D MODEL (GLB/GLTF)
           ============================================ */
        const loader = new GLTFLoader();
        loader.load(
            'your-model.glb', // ANPASSEN: Pfad zu deinem 3D-Modell
            (gltf) => {
                console.log('Model erfolgreich geladen!');
                headModel = gltf.scene;
                
                // Center and scale model
                const box = new THREE.Box3().setFromObject(headModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.8 / maxDim; // ANPASSEN: Model-Größe
                
                headModel.scale.setScalar(scale);
                headModel.position.sub(center.multiplyScalar(scale));
                
                // Find main mesh for jelly physics
                let mainMesh = null;
                headModel.traverse((child) => {
                    if (child.isMesh && !mainMesh) {
                        mainMesh = child;
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        // Clone material
                        child.material = child.material.clone();
                        
                        console.log('Main Mesh gefunden:', child.name);
                    }
                });
                
                if (mainMesh) {
                    initJellyPhysics(mainMesh);
                }
                
                scene.add(headModel);
                document.querySelector('.loading').style.display = 'none';
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                document.querySelector('.loading').textContent = `Lädt ${percent}%`;
            },
            (error) => {
                console.log('Model nicht gefunden, nutze Fallback Sphere');
                createFallbackHead();
            }
        );

        /* ============================================
           WINDOW RESIZE HANDLER
           ============================================ */
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        /* ============================================
           ANIMATION LOOP
           ============================================ */
        function animate() {
            requestAnimationFrame(animate);
            
            updateCollisionAndJelly();  // Kollision & Wackelpudding
            updateHeadRotation();        // Rotation basierend auf Cursor/Scroll
            
            // Render mit Post-Processing (Depth of Field)
            composer.render();
            
            // Falls du Post-Processing deaktivieren willst:
            // renderer.render(scene, camera);
        }

        animate();

        /* ============================================
           DEBUGGING HELPERS (optional aktivieren)
           ============================================ */
        
        // Axes Helper (zeigt X/Y/Z Achsen)
        // const axesHelper = new THREE.AxesHelper(5);
        // scene.add(axesHelper);
        
        // Grid Helper (Boden-Raster)
        // const gridHelper = new THREE.GridHelper(10, 10);
        // scene.add(gridHelper);
        
        // Stats (FPS Counter)
        // import Stats from 'three/addons/libs/stats.module.js';
        // const stats = new Stats();
        // document.body.appendChild(stats.dom);
        // In animate(): stats.update();
        
        console.log('3D Scene erfolgreich initialisiert!');
        console.log('Bokeh Focus:', bokehPass.uniforms.focus.value);
        console.log('Bokeh Aperture:', bokehPass.uniforms.aperture.value);
    </script>

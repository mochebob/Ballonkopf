    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 2.5);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.8);
        keyLight.position.set(3, 3, 4);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
        fillLight.position.set(-3, 0, -2);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 1.0);
        rimLight.position.set(0, 3, -3);
        scene.add(rimLight);

        // Variables
        let model = null;
        let jellyMesh = null;
        let originalVertices = [];
        let vertexVelocities = [];
        
        // STRONG jelly physics parameters
        const jellyStrength = 0.8;        // INCREASED - stronger deformation
        const jellySpringback = 0.03;     // DECREASED - slower return
        const jellyDamping = 0.82;        // DECREASED - more bounce
        const jellyRadius = 0.8;          // INCREASED - larger influence area
        
        // LOOPING inflation/deflation
        let inflationAmount = 0;
        let inflationDirection = 1; // 1 = inflate, -1 = deflate
        const inflationSpeed = 0.003; // Speed of inflation
        const maxInflation = 2.5; // HUGE - fills entire screen
        const minInflation = 0; // Back to normal
        
        // Mouse tracking for jelly effect
        const mouse = new THREE.Vector2();
        const smoothMouse = new THREE.Vector2();
        const targetRotation = new THREE.Vector2();
        const currentRotation = new THREE.Vector2();
        
        // Scroll tracking
        let scrollY = 0;
        let smoothScrollY = 0;
        
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
        });
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Initialize jelly physics
        function initJellyPhysics(mesh) {
            jellyMesh = mesh;
            const geometry = mesh.geometry;
            
            const positions = geometry.attributes.position;
            originalVertices = [];
            vertexVelocities = [];
            
            for (let i = 0; i < positions.count; i++) {
                originalVertices.push(new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                ));
                vertexVelocities.push(new THREE.Vector3());
            }
        }

        // Update jelly physics with LOOPING inflation
        function updateJellyPhysics() {
            if (!jellyMesh || originalVertices.length === 0) return;

            // Smooth mouse movement
            smoothMouse.lerp(mouse, 0.1);

            // AUTOMATIC LOOPING INFLATION/DEFLATION
            inflationAmount += inflationSpeed * inflationDirection;
            
            // Reverse direction at limits with a SNAP back
            if (inflationAmount >= maxInflation) {
                inflationDirection = -1;
            } else if (inflationAmount <= minInflation) {
                inflationAmount = minInflation;
                inflationDirection = 1;
            }

            const geometry = jellyMesh.geometry;
            const positions = geometry.attributes.position;

            // Create raycaster for accurate mouse intersection
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(smoothMouse, camera);
            
            // Check if mouse intersects with the mesh
            const intersects = raycaster.intersectObject(jellyMesh);
            let mouseIntersectPoint = null;
            
            if (intersects.length > 0) {
                mouseIntersectPoint = intersects[0].point;
            }

            for (let i = 0; i < positions.count; i++) {
                const vertex = new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                );

                // If mouse is intersecting, apply strong deformation
                if (mouseIntersectPoint) {
                    // Convert vertex to world space
                    const worldVertex = vertex.clone().applyMatrix4(jellyMesh.matrixWorld);
                    const distance = worldVertex.distanceTo(mouseIntersectPoint);

                    if (distance < jellyRadius) {
                        // Push vertices AWAY from cursor (indentation effect)
                        const pushDir = worldVertex.clone().sub(mouseIntersectPoint).normalize();
                        const force = (1 - distance / jellyRadius) * jellyStrength;
                        vertexVelocities[i].add(pushDir.multiplyScalar(force));
                    }
                }

                // INFLATION (outward from center)
                const originalPos = originalVertices[i];
                const inflationDir = originalPos.clone().normalize();
                const inflatedPos = originalPos.clone().add(inflationDir.multiplyScalar(inflationAmount));

                // Spring back to inflated position
                const diff = inflatedPos.clone().sub(vertex);
                vertexVelocities[i].add(diff.multiplyScalar(jellySpringback));

                // Apply damping
                vertexVelocities[i].multiplyScalar(jellyDamping);

                // Update position
                vertex.add(vertexVelocities[i]);
                positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }

            positions.needsUpdate = true;
            geometry.computeVertexNormals();
        }

        // Head follows cursor AND scroll
        function updateHeadRotation() {
            if (!model) return;

            // Smooth scroll value
            smoothScrollY += (scrollY - smoothScrollY) * 0.05;

            // Scroll-based rotation (Y-axis rotation as you scroll down)
            const scrollRotation = (smoothScrollY / 1000) * Math.PI; // One full rotation per 1000px scroll

            // Mouse-based rotation
            targetRotation.x = -mouse.y * 0.15;
            targetRotation.y = mouse.x * 0.2 + scrollRotation; // Add scroll rotation to Y-axis

            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.03;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.03;

            model.rotation.x = currentRotation.x;
            model.rotation.y = currentRotation.y;
        }

        // Fallback head with normal map
        const createFallbackHead = () => {
            const geometry = new THREE.SphereGeometry(0.6, 128, 128);
            
            const normalMap = new THREE.TextureLoader().load(
                'https://threejs.org/examples/textures/water/Water_1_M_Normal.jpg'
            );
            
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.5,
                metalness: 0.3,
                normalMap: normalMap,
                normalScale: new THREE.Vector2(0.6, 0.6)
            });
            
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
            
            initJellyPhysics(model);
            document.querySelector('.loading').style.display = 'none';
        };

        // Load GLTF model
        const loader = new GLTFLoader();
        loader.load(
            'your-model.glb', // REPLACE with your model path
            (gltf) => {
                model = gltf.scene;
                
                // Center and scale
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.8 / maxDim;
                
                model.scale.setScalar(scale);
                model.position.sub(center.multiplyScalar(scale));
                
                // Find main mesh
                let mainMesh = null;
                model.traverse((child) => {
                    if (child.isMesh && !mainMesh) {
                        mainMesh = child;
                        child.material = child.material.clone();
                        
                        // Add normal map
                        if (!child.material.normalMap) {
                            const normalMap = new THREE.TextureLoader().load(
                                'https://threejs.org/examples/textures/water/Water_1_M_Normal.jpg'
                            );
                            child.material.normalMap = normalMap;
                            child.material.normalScale = new THREE.Vector2(0.4, 0.4);
                            child.material.needsUpdate = true;
                        }
                    }
                });
                
                if (mainMesh) {
                    initJellyPhysics(mainMesh);
                }
                
                scene.add(model);
                document.querySelector('.loading').style.display = 'none';
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                document.querySelector('.loading').textContent = `Lädt ${percent}%`;
            },
            (error) => {
                console.log('Model not found, using fallback');
                createFallbackHead();
            }
        );

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updateJellyPhysics();
            updateHeadRotation();
            renderer.render(scene, camera);
        }

        animate();
    </script>

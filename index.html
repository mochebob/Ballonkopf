<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritz Sass - 3D Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* 3D Scene Container */
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        canvas {
            display: block;
            outline: none;
        }

        /* Content Grid */
        .content-wrapper {
            position: relative;
            z-index: 10;
            padding: 120px 40px 80px;
            pointer-events: auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 100px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            color: rgba(245, 245, 245, 0.6);
            font-weight: 300;
        }

        .hero a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            transition: opacity 0.2s;
        }

        .hero a:hover {
            opacity: 0.7;
        }

        /* Project Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95), transparent);
            transform: translateY(10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .project-card:hover .project-info {
            transform: translateY(0);
            opacity: 1;
        }

        .project-title {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 5px;
            letter-spacing: -0.01em;
        }

        .project-client {
            font-size: 14px;
            color: rgba(245, 245, 245, 0.5);
            font-weight: 300;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(245, 245, 245, 0.5);
            z-index: 100;
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 20px;
            color: rgba(245, 245, 245, 0.4);
            font-size: 14px;
        }

        footer a {
            color: rgba(245, 245, 245, 0.6);
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .content-wrapper {
                padding: 80px 20px 60px;
            }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(2, 2, 3);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.6);
        fillLight.position.set(-2, 0, -1);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
        rimLight.position.set(0, 2, -2);
        scene.add(rimLight);

        // Variables
        let model = null;
        let jellyMesh = null;
        let originalVertices = [];
        let vertexVelocities = [];
        
        // Enhanced jelly physics parameters
        const jellyStrength = 0.4;
        const jellySpringback = 0.05;
        const jellyDamping = 0.86;
        const jellyRadius = 0.6;
        
        // Inflation
        let inflationAmount = 0;
        const inflationSpeed = 0.001;
        const maxInflation = 0.35;
        
        // Mouse tracking
        const mouse = new THREE.Vector2();
        const smoothMouse = new THREE.Vector2();
        const targetRotation = new THREE.Vector2();
        const currentRotation = new THREE.Vector2();
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Initialize jelly physics
        function initJellyPhysics(mesh) {
            jellyMesh = mesh;
            const geometry = mesh.geometry;
            
            const positions = geometry.attributes.position;
            originalVertices = [];
            vertexVelocities = [];
            
            for (let i = 0; i < positions.count; i++) {
                originalVertices.push(new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                ));
                vertexVelocities.push(new THREE.Vector3());
            }
        }

        // Update jelly physics with cursor interaction
        function updateJellyPhysics() {
            if (!jellyMesh || originalVertices.length === 0) return;

            // Smooth mouse movement
            smoothMouse.lerp(mouse, 0.1);

            // Gradually increase inflation
            if (inflationAmount < maxInflation) {
                inflationAmount += inflationSpeed;
            }

            const geometry = jellyMesh.geometry;
            const positions = geometry.attributes.position;

            // Calculate 3D position where mouse is pointing
            const mouseWorldPos = new THREE.Vector3(
                smoothMouse.x * 2,
                smoothMouse.y * 2,
                1
            );

            for (let i = 0; i < positions.count; i++) {
                const vertex = new THREE.Vector3(
                    positions.getX(i),
                    positions.getY(i),
                    positions.getZ(i)
                );

                // Convert to world space
                const worldVertex = vertex.clone().applyMatrix4(jellyMesh.matrixWorld);
                
                // Distance to mouse cursor (in 3D space)
                const distance = worldVertex.distanceTo(mouseWorldPos);

                if (distance < jellyRadius) {
                    // Push away from cursor
                    const pushDir = worldVertex.clone().sub(mouseWorldPos).normalize();
                    const force = (1 - distance / jellyRadius) * jellyStrength;
                    vertexVelocities[i].add(pushDir.multiplyScalar(force));
                }

                // Inflation (outward from center)
                const originalPos = originalVertices[i];
                const inflationDir = originalPos.clone().normalize();
                const inflatedPos = originalPos.clone().add(inflationDir.multiplyScalar(inflationAmount));

                // Spring back to inflated position
                const diff = inflatedPos.clone().sub(vertex);
                vertexVelocities[i].add(diff.multiplyScalar(jellySpringback));

                // Apply damping
                vertexVelocities[i].multiplyScalar(jellyDamping);

                // Update position
                vertex.add(vertexVelocities[i]);
                positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }

            positions.needsUpdate = true;
            geometry.computeVertexNormals();
        }

        // Head follows cursor rotation
        function updateHeadRotation() {
            if (!model) return;

            // Target rotation based on mouse position
            targetRotation.x = -mouse.y * 0.3;
            targetRotation.y = mouse.x * 0.5;

            // Smooth lerp to target
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;

            model.rotation.x = currentRotation.x;
            model.rotation.y = currentRotation.y;
        }

        // Fallback head with normal map
        const createFallbackHead = () => {
            const geometry = new THREE.SphereGeometry(0.5, 128, 128);
            
            // Create simple normal map for depth
            const normalMap = new THREE.TextureLoader().load(
                'https://threejs.org/examples/textures/water/Water_1_M_Normal.jpg'
            );
            
            const material = new THREE.MeshStandardMaterial({
                color: 0xe8e8e8,
                roughness: 0.6,
                metalness: 0.2,
                normalMap: normalMap,
                normalScale: new THREE.Vector2(0.5, 0.5)
            });
            
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
            
            initJellyPhysics(model);
            document.querySelector('.loading').style.display = 'none';
        };

        // Load GLTF model
        const loader = new GLTFLoader();
        loader.load(
            'your-model.glb', // REPLACE with your model path
            (gltf) => {
                model = gltf.scene;
                
                // Center and scale
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.5 / maxDim;
                
                model.scale.setScalar(scale);
                model.position.sub(center.multiplyScalar(scale));
                
                // Find main mesh and add normal map
                let mainMesh = null;
                model.traverse((child) => {
                    if (child.isMesh && !mainMesh) {
                        mainMesh = child;
                        
                        // Clone material
                        child.material = child.material.clone();
                        
                        // Add normal map if not present
                        if (!child.material.normalMap) {
                            const normalMap = new THREE.TextureLoader().load(
                                'https://threejs.org/examples/textures/water/Water_1_M_Normal.jpg'
                            );
                            child.material.normalMap = normalMap;
                            child.material.normalScale = new THREE.Vector2(0.3, 0.3);
                            child.material.needsUpdate = true;
                        }
                    }
                });
                
                if (mainMesh) {
                    initJellyPhysics(mainMesh);
                }
                
                scene.add(model);
                document.querySelector('.loading').style.display = 'none';
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                document.querySelector('.loading').textContent = `Lädt ${percent}%`;
            },
            (error) => {
                console.log('Model not found, using fallback');
                createFallbackHead();
            }
        );

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updateJellyPhysics();
            updateHeadRotation();
            renderer.render(scene, camera);
        }

        animate();
    </script>
